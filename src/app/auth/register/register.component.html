<div class="register-container">
  <div class="register-overlay">
    <div class="register-box">
      <h2 class="register-title text-center">Join the Galaxy</h2>
      <form (ngSubmit)="onRegister()" class="register-form">
        <div class="form-group">
          <input [(ngModel)]="username" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-dark btn-block">Register</button>
      </form>
    </div>
  </div>
</div>
